<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Segmented CSS Loader with Logo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1720;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .loader-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00b4ff;
      border-right-color: #00b4ff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="spinner"></div>
    <div class="logo-text">Logo</div>
  </div>
</body>
</html>
