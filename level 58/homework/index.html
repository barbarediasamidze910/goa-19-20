<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width:300px;
            height:300px;
            background-color:green;
            border-radius:20px;
            animation:alternate animation12 infinite 3s;
            text-align: center;
            
        }

        @keyframes animation12{
            from{
                transform:translate(0px)
            }
            to{
                transform:translateX(1100px)
            }
        }
    </style>
    
    <div></div>
</body>
</html>
