<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
    <!-- ) შექმენით 1 სურათ და 3 ღილაკი,
       ღილაკებში უნდა ეწეროს HTML, CSS, JS. 
      თითეულ ღილაკზე დაჭერისას სურათმა უნდა მიიღოს
       ამ ღილაკის შესაბამისი ენის ლოგო-->

    <img id="logo" src="" alt="">

    <button onclick="logo.src='HTML.png'">
        html
    </button>

    <button onclick="logo.src='CSS.png'">
        CSS
    </button>

    <button onclick="logo.src='JS.png'">
        js
    </button>
</body>

</html>
