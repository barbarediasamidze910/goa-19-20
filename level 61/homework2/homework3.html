<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout 8 Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>
</body>

</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background: #2b3a42;
        padding: 20px;
    }

    .container {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: repeat(3, 200px);
        grid-template-areas:
            "one two two three"
            "one four five six"
            "one seven eight six";
    }

    .item {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 8px;
        color: #1a1a1a;
    }

    /* Grid area assignments */
    .item1 {
        grid-area: one;
        background: #48c9b0;
    }

    .item2 {
        grid-area: two;
        background: #48c9b0;
    }

    .item3 {
        grid-area: three;
        background: #d6eaf8;
    }

    .item4 {
        grid-area: four;
        background: #48c9b0;
    }

    .item5 {
        grid-area: five;
        background: #d6eaf8;
    }

    .item6 {
        grid-area: six;
        background: #48c9b0;
    }

    .item7 {
        grid-area: seven;
        background: #d6eaf8;
    }

    .item8 {
        grid-area: eight;
        background: #48c9b0;
    }
</style>
