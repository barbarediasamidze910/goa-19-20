<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">header</header>
        <aside class="sidebar">sidebar</aside>
        <main class="content1">Content-1</main>
        <div class="content2">Content-2</div>
        <div class="content3">Content-3</div>
        <footer class="footer">footer</footer>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background: #2b2b2b;
        padding: 20px;
    }

    .container {
        display: grid;
        grid-template-columns: 250px 1fr 1fr;
        grid-template-rows: auto 1fr 1fr auto;
        gap: 15px;
        grid-template-areas:
            "header header header"
            "sidebar content1 content1"
            "sidebar content2 content3"
            "footer footer footer";
    }

    header {
        grid-area: header;
        background: linear-gradient(135deg, #8a5cf3, #8364f4);
    }

    .sidebar {
        grid-area: sidebar;
        background: linear-gradient(135deg, #21d4fd, #b721ff);
    }

    .content1 {
        grid-area: content1;
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
    }

    .content2 {
        grid-area: content2;
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
    }

    .content3 {
        grid-area: content3;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    footer {
        grid-area: footer;
        background: linear-gradient(135deg, #8a5cf3, #8364f4);
    }

    header,
    .sidebar,
    .content1,
    .content2,
    .content3,
    footer {
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        padding: 20px;
    }
</style>

</html>
