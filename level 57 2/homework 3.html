<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Solar System with Logo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0a1a 40%, #000 100%);
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .solar-system {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffcc33, #ff9900);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px #ffae00, 0 0 60px #ff7b00;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate linear infinite;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%) translateX(var(--distance));
    }

    .orbit.mercury {
      width: 100px; height: 100px; animation-duration: 4s;
    }
    .orbit.venus {
      width: 150px; height: 150px; animation-duration: 7s;
    }
    .orbit.earth {
      width: 200px; height: 200px; animation-duration: 10s;
    }
    .orbit.mars {
      width: 250px; height: 250px; animation-duration: 13s;
    }

    .planet.mercury { width: 10px; height: 10px; background: #bbb; --distance: 50px; }
    .planet.venus { width: 14px; height: 14px; background: #f5a623; --distance: 75px; }
    .planet.earth { width: 16px; height: 16px; background: #1e90ff; --distance: 100px; }
    .planet.mars { width: 12px; height: 12px; background: #c1440e; --distance: 125px; }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .logo-text {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury"><div class="planet mercury"></div></div>
    <div class="orbit venus"><div class="planet venus"></div></div>
    <div class="orbit earth"><div class="planet earth"></div></div>
    <div class="orbit mars"><div class="planet mars"></div></div>

    <div class="logo-text">Logo</div>
  </div>
</body>
</html>
