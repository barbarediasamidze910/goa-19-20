<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #dff3e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            background: #fff;
            border-radius: 18px;
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .contact-form h2 {
            margin-bottom: 1.3rem;
            font-size: 1.6rem;
            color: #2b2b2b;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border: 2px solid #cde8d5;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.2s;
        }


        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .name-fields {
            display: flex;
            gap: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.3rem;
        }

        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #34a56f;
            transform: scale(1.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            background-color: #34a56f;
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #2e8e60;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <form class="contact-form">
        <h2>Contact Us ðŸ’¬</h2>

        <div class="name-fields">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" placeholder="Enter your last name">
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label>query</label>
            <div class="radio-group">
                <label><input type="radio" name="queryType">general enquiry</label>
                <label><input type="radio" name="queryType"> support request</label>
            </div>
        </div>

        <div class="form-group">
            <label>Your Message</label>
            <textarea name="message" placeholder="Write your message here..."></textarea>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="consent">
            <label>Iâ€™m okay with you contacting me</label>
        </div>

        <button type="submit">Send Message </button>
    </form>

</body>

</html>
