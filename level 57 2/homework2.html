<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Progress Bar Animation</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .progress-container {
      width: 300px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #00b4ff;
      border-radius: 10px 0 0 10px;
      animation: fill 3s ease-in-out infinite;
    }

    @keyframes fill {
      0%   { width: 0; }
      50%  { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
