    <style>
        div{
            background-color:red;
            width:400px;
            height:400px;
            animation-name: animation123;
            animation-duration:1s;
            text-align:center;
            font-size:20px;
            
            animation-iteration-count: infinite;
        }

        @keyframes animation123{
            from{
                background-color:red;
            }
            to{
                background-color:blue;
            }
        }
    </style>
