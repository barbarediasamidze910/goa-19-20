<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width:200px;
            height:200px;
            background-color:red;
            transition:2s;
            text-align:center;
            margin-left:600px;
            margin-top:300px;
        }
        div:hover{
            transform:rotate(1480deg);
            scale:150%;
            background-color:green;
        }
        div:active{
            transform:rotate(-1480deg);
            scale:50%;
            background-color:red;
        }
    </style>

    <div></div>
</body>
</html>
