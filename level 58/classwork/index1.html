<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width:400px;
            height:400px;
            animation:alternate animation1 infinite 2s;
        }
        @keyframes animation1{
            from{
                background-color:red;
            }
            to{
                background-color:blue;
            }
        }
    </style>

    <div></div>
</body>
</html>
